<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Separator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn-upload {
            background: #ff9800;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-upload:hover {
            background: #e68900;
        }
        #loading {
            display: none;
            margin-top: 15px;
        }
        .result-box {
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.8s ease-in-out;
        }
        .btn-download {
            display: block;
            margin-top: 10px;
            background: #4caf50;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-download:hover {
            background: #388e3c;
        }
        .audio-box {
            margin-top: 15px;
            text-align: left;
        }
        audio {
            width: 100%;
            margin-top: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ T√°ch Gi·ªçng H√°t & Nh·∫°c N·ªÅn</h1>
        <p>Ch·ªçn file √¢m thanh c·ªßa b·∫°n ƒë·ªÉ t√°ch gi·ªçng h√°t v√† nh·∫°c n·ªÅn.</p>
        
        <input type="file" id="audio_file" accept=".mp3, .wav" class="form-control">
        <button class="btn-upload mt-3" onclick="uploadFile()">üì§ T·∫£i l√™n & X·ª≠ l√Ω</button>
        
        <div id="loading">
            <p>‚è≥ ƒêang x·ª≠ l√Ω, vui l√≤ng ch·ªù...</p>
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%;"></div>
            </div>
        </div>

        <div id="result" class="result-box">
            <h2>‚úÖ K·∫øt qu·∫£:</h2>

            <div class="audio-box">
                <h4>üé§ Gi·ªçng H√°t:</h4>
                <audio id="vocal_audio" controls></audio>
                <a id="vocal_link" class="btn-download" download>‚¨áÔ∏è T·∫£i Gi·ªçng H√°t</a>
            </div>

            <div class="audio-box">
                <h4>üéº Nh·∫°c N·ªÅn:</h4>
                <audio id="music_audio" controls></audio>
                <a id="music_link" class="btn-download" download>‚¨áÔ∏è T·∫£i Nh·∫°c N·ªÅn</a>
            </div>
        </div>
    </div>

    <script>
        async function uploadFile() {
            let fileInput = document.getElementById("audio_file");
            if (fileInput.files.length === 0) {
                alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ªôt file √¢m thanh!");
                return;
            }

            let formData = new FormData();
            formData.append("audio_file", fileInput.files[0]);

            document.getElementById("loading").style.display = "block";
            document.getElementById("result").style.display = "none";
            let progressBar = document.getElementById("progress-bar");

            try {
                let response = await fetch("/upload", { 
                    method: "POST", 
                    body: formData,
                    onUploadProgress: function(progressEvent) {
                        let percent = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                        progressBar.style.width = percent + "%";
                    }
                });

                let result = await response.json();

                document.getElementById("loading").style.display = "none";

                if (result.vocal && result.music) {
                    // Hi·ªÉn th·ªã link t·∫£i xu·ªëng
                    document.getElementById("vocal_link").href = result.vocal;
                    document.getElementById("music_link").href = result.music;

                    // C·∫≠p nh·∫≠t audio ƒë·ªÉ ph√°t tr·ª±c ti·∫øp
                    document.getElementById("vocal_audio").src = result.vocal;
                    document.getElementById("music_audio").src = result.music;

                    // Hi·ªÉn th·ªã k·∫øt qu·∫£
                    document.getElementById("result").style.display = "block";
                } else {
                    alert("‚ùå X·ª≠ l√Ω th·∫•t b·∫°i! H√£y th·ª≠ l·∫°i.");
                }
            } catch (error) {
                document.getElementById("loading").style.display = "none";
                alert("‚ùå L·ªói khi t·∫£i l√™n, vui l√≤ng th·ª≠ l·∫°i!");
            }
        }
    </script>
</body>
</html>
