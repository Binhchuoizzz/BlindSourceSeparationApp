<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Source Separation App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #3b3b98);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.5s ease-in-out;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
        }
        .result-container {
            display: none;
            margin-top: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            animation: fade 1s infinite alternate;
        }
        @keyframes fade {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        .ads-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            text-align: center;
        }
        .left-ad {
            left: 20px;
        }
        .right-ad {
            right: 20px;
        }
        .ad-banner {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .ad-banner:hover {
            transform: scale(1.1) rotate(3deg);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <div class="ads-container left-ad">
        <img src="ad-left.jpg" class="ad-banner" alt="Ad Left">
    </div>
    <div class="container">
        <h1>·ª®ng d·ª•ng T√°ch √Çm Thanh</h1>
        <p>Ch·ªçn file √¢m thanh v√† ch·ªçn ph∆∞∆°ng ph√°p x·ª≠ l√Ω</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="audioFile" accept=".wav, .mp3" required onchange="previewAudio()">
            <br>
            <audio id="originalAudio" controls style="display:none; margin-top: 10px;"></audio>
            <br>
            <button type="button" onclick="uploadAudio('bss')">üé∂ T√°ch Gi·ªçng H√°t & Nh·∫°c</button>
            <button type="button" onclick="uploadAudio('denoise')">üîä L·ªçc Nhi·ªÖu Gi·ªçng N√≥i</button>
        </form>
        <p class="loading" id="loading">ƒêang x·ª≠ l√Ω...</p>
        <div id="result" class="result-container">
            <h2>K·∫øt Qu·∫£</h2>
            <p><strong>Gi·ªçng h√°t / Gi·ªçng n√≥i:</strong></p>
            <audio id="vocalAudio" controls></audio>
            <p><strong>Nh·∫°c n·ªÅn / Nhi·ªÖu:</strong></p>
            <audio id="musicAudio" controls></audio>
        </div>
    </div>
    <div class="ads-container right-ad">
        <img src="ad-right.jpg" class="ad-banner" alt="Ad Right">
    </div>
    <footer>
        <p>Th√¥ng tin d·ª± √°n: ·ª®ng d·ª•ng t√°ch √¢m thanh b·∫±ng Blind Source Separation</p>
        <p>Teacher: Phan Duy H√πng</p>
    </footer>
    <script>
        function previewAudio() {
            let fileInput = document.getElementById("audioFile");
            let audioPlayer = document.getElementById("originalAudio");
            if (fileInput.files.length > 0) {
                let fileURL = URL.createObjectURL(fileInput.files[0]);
                audioPlayer.src = fileURL;
                audioPlayer.style.display = "block";
            }
        }

        function uploadAudio(mode) {
            let fileInput = document.getElementById("audioFile");
            if (!fileInput.files.length) {
                alert("Vui l√≤ng ch·ªçn file √¢m thanh!");
                return;
            }
            document.getElementById("loading").style.display = "block";
            let formData = new FormData();
            formData.append("audio_file", fileInput.files[0]);
            formData.append("mode", mode);
            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";
                if (data.error) {
                    alert("L·ªói: " + data.error);
                } else {
                    document.getElementById("vocalAudio").src = data.vocal;
                    document.getElementById("musicAudio").src = data.music;
                    document.getElementById("result").style.display = "block";
                }
            })
            .catch(error => console.error("L·ªói:", error));
        }
    </script>
</body>
</html>
