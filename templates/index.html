<!DOCTYPE html>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Hi·ªáu ·ª©ng gradient ƒë·ªông */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e2f, #3b3b98,rgb(118, 12, 98),rgb(218, 135, 161));
            background-size: 300% 300%;

        }
        
        @keyframes gradientAnimation {

        }

        .container {

            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);

            border-radius: 15px;

            backdrop-filter: blur(10px);

        }
        
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;

            color: white;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
        }
        .result-container {
            display: none;
            margin-top: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            animation: fade 1s infinite alternate;
        }
        @keyframes fade {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        .ads-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            text-align: center;
        }
        .left-ad {
            left: 20px;
        }
        .right-ad {
            right: 20px;
        }
        .ad-banner {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .ad-banner:hover {
            transform: scale(1.1) rotate(3deg);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <div class="ads-container left-ad">
        <img src="https://gifdb.com/images/high/ambatukam-if-your-energy-pseudo-mind-6d4krugfivvt50hs.gif" class="ad-banner" alt="Ad Left">
    </div>
    <div class="container">
        <h1>Blind Source Separation</h1>
        <p>Ch·ªçn file √¢m thanh v√† ch·ªçn ph∆∞∆°ng ph√°p x·ª≠ l√Ω</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="audioFile" accept=".wav, .mp3" required onchange="previewAudio()">
            <br>
            <audio id="originalAudio" controls style="display:none; margin-top: 10px;"></audio>
            <br>
            <button type="button" onclick="uploadAudio('bss')">üé∂ T√°ch Gi·ªçng H√°t & Nh·∫°c</button>
            <button type="button" onclick="uploadAudio('denoise')">üîä L·ªçc Nhi·ªÖu Gi·ªçng N√≥i</button>
        
        </form>
        <h2>Ho·∫∑c Ghi √Çm Tr·ª±c Ti·∫øp</h2>
        <button id="startRecording">üéôÔ∏è B·∫Øt ƒë·∫ßu ghi</button>
        <button id="stopRecording" disabled>‚èπÔ∏è D·ª´ng</button>
        <audio id="recordedAudio" controls style="display:none; margin-top: 10px;"></audio>
        <button id="uploadRecording" style="display:none;">üì§ Upload ghi √¢m</button>
        <p class="loading" id="loading">ƒêang x·ª≠ l√Ω...</p>
        <div id="result" class="result-container">
            <h2>K·∫øt Qu·∫£</h2>
            <p><strong>Gi·ªçng h√°t / Gi·ªçng n√≥i:</strong></p>
            <audio id="vocalAudio" controls></audio>
            <p><strong>Nh·∫°c n·ªÅn / Nhi·ªÖu:</strong></p>
            <audio id="musicAudio" controls></audio>
        </div>
    </div>
    <div class="ads-container right-ad">
        <img src="https://gifdb.com/images/high/ambatukam-if-your-energy-pseudo-mind-6d4krugfivvt50hs.gif" class="ad-banner" alt="Ad Right">
    </div>
    <footer>
        <p>D·ª± √°n: ·ª®ng d·ª•ng t√°ch √¢m thanh b·∫±ng Blind Source Separation</p>
        <p>Teacher: Phan Duy H√πng</p>
    </footer>
    <script>
        let mediaRecorder;
let recordedChunks = [];

document.getElementById("startRecording").addEventListener("click", () => {
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.onstop = saveRecording;
            mediaRecorder.start();
            
            document.getElementById("startRecording").disabled = true;
            document.getElementById("stopRecording").disabled = false;
        })
        .catch(error => console.error("L·ªói ghi √¢m:", error));
});

document.getElementById("stopRecording").addEventListener("click", () => {
    mediaRecorder.stop();
    document.getElementById("startRecording").disabled = false;
    document.getElementById("stopRecording").disabled = true;
});

function saveRecording() {
    let audioBlob = new Blob(recordedChunks, { type: "audio/wav" });
    let audioURL = URL.createObjectURL(audioBlob);
    
    let recordedAudio = document.getElementById("recordedAudio");
    recordedAudio.src = audioURL;
    recordedAudio.style.display = "block";

    document.getElementById("uploadRecording").style.display = "block";
    document.getElementById("uploadRecording").addEventListener("click", () => uploadRecordedAudio(audioBlob));
}

function uploadRecordedAudio(audioBlob) {
    let formData = new FormData();
    formData.append("audio_file", audioBlob, "recording.wav");
    formData.append("mode", "bss");

    fetch("/upload", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert("L·ªói: " + data.error);
        } else {
            document.getElementById("vocalAudio").src = data.vocal;
            document.getElementById("musicAudio").src = data.music;
            document.getElementById("result").style.display = "block";
        }
    })
    .catch(error => console.error("L·ªói:", error));
}

        function previewAudio() {
            let fileInput = document.getElementById("audioFile");
            let audioPlayer = document.getElementById("originalAudio");
            if (fileInput.files.length > 0) {
                let fileURL = URL.createObjectURL(fileInput.files[0]);
                audioPlayer.src = fileURL;
                audioPlayer.style.display = "block";
            }
        }

        function uploadAudio(mode) {
            let fileInput = document.getElementById("audioFile");
            if (!fileInput.files.length) {
                alert("Vui l√≤ng ch·ªçn file √¢m thanh!");
                return;
            }
            document.getElementById("loading").style.display = "block";
            let formData = new FormData();
            formData.append("audio_file", fileInput.files[0]);
            formData.append("mode", mode);
            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";
                if (data.error) {
                    alert("L·ªói: " + data.error);
                } else {
                    document.getElementById("vocalAudio").src = data.vocal;
                    document.getElementById("musicAudio").src = data.music;
                    document.getElementById("result").style.display = "block";
                }
            })
            .catch(error => console.error("L·ªói:", error));
        }
    </script>
</body>
</html>
